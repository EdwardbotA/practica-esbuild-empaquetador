<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter - React</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      }

      body {
        height: 100svh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        background: linear-gradient(20deg,#53b17f, #fff 80%);
      }

      #app {
        height: 50svh;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
      }

      button {
        width: 50%;
        padding: 20px;
        border: none;
        border-radius: 12px;
        background-color: #bada39;
        font-size: 20px;
        box-shadow: 4px 7px 12px rgba(0, 0, 0, 0.4);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>

  <script defer src="../dist/bundle.js"></script>
</html>
